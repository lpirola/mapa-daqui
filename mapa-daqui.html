<template name="emptyLayout">
	{{> Template.dynamic template=content}}
  	{{> Template.dynamic template=bottom}}
</template>

<template name="mainLayout">
  {{> Template.dynamic template=top}}
  {{> Template.dynamic template=content}}
  {{> Template.dynamic template=bottom}}
</template>

<template name="home">

	<div class="row destaque">
		<div class="container">
			<h1><img src="/images/logotipo.svg" width=134 height=115 alt="Mapa Daqui"/></h1>
			<p>Sinalização pra deixar a cidade mais colaborativa, caminhável, saudável, segura, e interessante.</p>
			<a href="/adotar-mapa" class="button primary">Adote um mapa <i class="icon-arrow-right"></i></a>
		</div>
	</div>
	<div class="row como-funciona">
		<div class="container">
			<h2>Como Funciona?</h2>
			<div class="column instalar">
				<div class="box-img"><img src="/images/desenho-01.svg" alt=""/></div>
				<p>Qualquer um pode instalar</p>
				<p class="description">Baixe de graça o arquivo para imprimir em casa, levar na gráfica, ou encomende de nós um kit completo.</p>
			</div>
			<div class="column rabiscar">
				<div class="box-img"><img src="/images/desenho-02.svg" alt=""/></div>
				<p>Rabisco é liberado!</p>
				<p class="description">Pontos bacanas e importantes do bairro podem ser adiconados direto no mapa, com uma caneta.</p>
			</div>
			<div class="column online">
				<div class="box-img"><img src="/images/em-breve@2x.png" alt="" width="224" /></div>
				<p>Versão online</p>
				<p class="description">Explore o mapa dgital, adicione pontos, faça comentários, e conte histórias sobre locais específicos da cidade</p>
			</div>
		</div>
	</div>
	<div class="row conheca">
		<div class="container">
			<div class="box-ajudar">
				<h2>O painel</h2>
				<div class="item">
					<img src="/images/pra-onde-fica.svg" alt=""/>
					<p class="title">Pra onde fica?</p>
					<p>Setas direcionais para apontar os caminhos até o metrô e outros lugares importantes</p>
				</div>
				<div class="item">
					<img src="/images/dois-mapas.svg" alt=""/>
					<p class="title">Dois mapas</p>
					<p>O mapa principal mostra tudo que está ao seu redor, em uma caminhada de 5 minutos. O segundo é mais amplo, pra encontrar lugares mais distantes.</p>
				</div>
				<div class="item">
					<img src="/images/pode-rabiscar.svg" alt=""/>
					<p class="title">Lista de lugares locais</p>
					<p>Espaço em branco para as pessoas listarem os pontos mais importantes da região</p>
				</div>
			</div>
		</div>
	</div>
	<div class="row adote-um-mapa">
		<div class="container">
			<div class="column featured">
				<img src="/images/foto-ellipse-01.png" alt=""/>
			</div>
			<div class="column content">
				<a class="button" href="/adotar-mapa">Adote um mapa <i class="icon-arrow-right"></i></a>
				<p class="description">Baixe gratuitamente o arquivo para imprimir em casa, levar na gráfica, ou encomende de nós um kit completo.</p>
				<ul>
					<li>
						<img src="/images/impressora.svg" alt=""/>
						<p>Dowload grátis compatível com qualquer impressora</p>
					</li>
					<li>
						<img src="/images/cartaz.svg" alt=""/>
						<p>Encomende de nós um kit completo</p>
					</li>
					<li>
						<img src="/images/mapa-do-local.svg" alt=""/>
						<p>Mapa do local onde você vai instalar</p>
					</li>
					<li>
						<img src="/images/tres-materiais.svg" alt=""/>
						<p>Três materiais para postes e paredes diferentes</p>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="row audio-guia">
		<div class="container">
			<div class="column featured">
				<img src="/images/foto-ellipse-02@2x.png" alt=""/>
			</div>
			<div class="column content">
				<a class="button" href="#">Mapa Online <i class="icon-arrow-right"></i></a>
				<p class="description">Explore o mapa dgital, adicione pontos, faça comentários, e conte histórias sobre locais específicos da cidade</p>
				<img src="/images/em-breve@2x.png" width="224" alt=""/>
			</div>
		</div>
	</div>
	

	<div class="row formato">
		<div class="container">
			<h2>Escolha o formato mais adequado</h2>
			<div class="item">
				<img src="/images/formato-lambe-lambe.jpg" alt=""/>
				<h3>Lambe-Lambe</h3>
				<p>São 3 folhas A4, compatíveis com qualquer impressora. Ideal para postes de concreto e muros abandonados</p>
				<a class="button primary" href="/adotar-mapa">Faça o seu! <i class="icon-arrow-right"></i></a>
			</div>
			<div class="item">
				<img src="/images/formato-lona.jpg" alt=""/>
				<h3>Banner de vinil</h3>
				<p>Material resistente à chuva, dobrável, e dá pra fazer na maioria das gráficas. Ideal para amarrar em postes de iluminação largos.</p>
				<img src="/images/em-breve@2x.png" alt="" width="224" />
			</div>
			<div class="item">
				<img src="/images/formato-placa-rigida.jpg" alt=""/>
				<h3>Placa rígida</h3>
				<p>O mais parecido com uma placa de verdade, ideal para aplicar em postes finos e na fachada de um estabelecimento.  </p>
				<img src="/images/em-breve@2x.png" alt="" width="224" />
			</div>
		</div>
	</div>
	<div class="row torne-parceiro">
		<div class="container">
			<div class="column featured">
				<img src="/images/foto-ellipse-03.svg" alt=""/>
			</div>
			<div class="column content">
				<h2>Torne-se um parceiro</h2>
				<p>Se você tem um estabelecimento comercial, e gostaria de adotar um mapa, entre em contato! Ao se tornar um parceiro, você ajuda seu bairro e ainda divulga seu negócio em todos os mapas da região. </p>
				<form name="parceiro">
					{{#if flash_message}}
						<p class="animated flash flash_message">{{flash_message}}</p>
					{{/if}}
					<input required type="text" value="" id="nome_parceiro" placeholder="Seu nome" />
					<textarea required id="mensagem_parceiro" rows="8" cols="40" placeholder="Mensagem"></textarea>
					<button type="submit" value="Enviar" class="button primary">Enviar</button>
				</form>
			</div>
		</div>
	</div>
	<div class="row instagram">
		<h2>#Mapadaqui por aí</h2>
		{{#each instagram}}
			<a href="{{link}}" target="_blank" title="{{caption.text}} - Crédito: {{user.username}}">
				<img src="{{images.low_resolution.url}}" alt="{{caption.text}}" width=306  />
			</a>
		{{/each}}
	</div>
</template>

<template name="admin_lucas">
	<ul>
	{{#each signs}}
	<li>{{address}} / {{lat}} / {{lng}} / {{email}} <a href="/imprimir-lambe-lambe/{{_id}}">imprimir lambe-lambe</a></li>
	{{/each}}
	</ul>
</template>

<template name="imprimir_pdf">
	<div class="container">
		<div class="success-board">
			<img class="image-featured" src="/images/ilustracao.svg" alt=""/>
			<div class="text-featured">
			<h2>Sucesso!<br>Agora é só imprimir e sair pra rua com seus lambes!</h2>
			<p>Seu download deve começar em alguns segundos. Caso seu download não inicie automaticamente, <a href="?tentativa=2">clique aqui</a> para tentar novamente.</p>
			</div>
		</div>
		<div class="success-board instructions">
			<div class="text-featured">
			<h2>Guia para instalar seus lambe-lambes</h2>
			<div class="lista">
				<ol>
					<li>Imprima o seu lambe-lambe colorido ou preto e branco (impressoras à 	laser ou xerox preto e branco costumam ser mais resistentes à chuva). 	Faça várias cópiar para espalhar em postes diferentes</li>
					<li>Para colar, utilize um pincel bem grosso, ou um rolinho de pintar, e 	uma mistura de cola branca com água ( na proporção 1 parte de cola 	para 2 partes de água).</li>
					<li>Escolha um local com bastante fluxo e permanância de pedestres, 	como em frente a restaurantes, bares, esquinas movimentadas, ou 	pontos de ônibus.</li>
					<li>Passe bastante cola no poste antes de colar o papel com um pincel 	largo ou um rolinho de tinta</li>
					<li>Cole as folhas no poste</li>
					<li>Passe bastante cola por cima de tudo, deixando bem molhado</li>
					<li>Espere secar e volte para preencher algumas informações no painel!</li>
					<li>Tire uma foto e compartilhe no insta com a hashtag #mapadaqui</li>

				</ol>	
			</div>	
			</div>
		</div>
